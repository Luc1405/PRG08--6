<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app2.js" type="module"></script>
    <title>Predict if your mushroom is edible!</title>
</head>

<body>
    <div>
        <form>
            <label for="Cap-shape">Cap Shape:</label><br>
            <input type="text" id="Capshape" name="Capshape"><br>
            <label for="Cap-surface">Cap Surface:</label><br>
            <input type="text" id="Capsurface" name="Capsurface"><br>
            <label for="Cap-color">Cap Colour:</label><br>
            <input type="text" id="Capcolor" name="Capcolor"><br>
            <label for="Odor">Odor:</label><br>
            <input type="text" id="Odor" name="Odor"><br>
            <label for="Gill-attachment">Gill Attachment:</label><br>
            <input type="text" id="Gillattachment" name="Gillattachment"><br>
            <label for="Gill-spacing">Gill Spacing:</label><br>
            <input type="text" id="Gillspacing" name="Gillspacing"><br>
            <input type="submit" value="Submit" onClick="modelLoaded()"><br>
        </form>
    </div>
    <div>
        <h3>Prediction (ignore the pre-generated text):</h3>
        <h4 id="prediction"></h4>
    </div>
    <button onclick="location.href='index.html'">Go to the decision tree</button>
</body>
</html>
